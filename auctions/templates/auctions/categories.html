{% extends "auctions/layout.html" %}

{% block body %}
<div class="container-fluid text-center py-5" id="categories">
    <h3 class="mt-4 mb-5"><strong>Categories</strong></h3>

    <div class="row">
        {% for category in categories%}
        <div class="col-lg-3 col-md-12 mb-4">
            <div class="card">
            <div class="bg-image hover-zoom ">
               <img src="{{category.image_url}}"class="w-100"/>
            </div>
            <div class="card-body">
                <h4 class="card-title mb-3">{{category.title}}</h4>
                <a href="{%  url 'categories' category.title %}" class="btn btn-success">Check it out</a>
            </div>
            </div>
        </div>
        {% endfor%}
    </div>
        
</div>
    
{% endblock %}
