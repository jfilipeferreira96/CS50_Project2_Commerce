{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Auctions{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'auctions/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Auctions</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'categories' %}">Categories</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url "create" %}">Create Auction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "watchlist" %}">Watchlist</a>
            </li>
            {% endif %}
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 profile-menu"> 
            <li class="nav-item dropdown">
                {% if user.is_authenticated %}
                  
                    <span class="nav-link2">{{ user.username }}</span>
                  <a class="nav-a" href="{% url 'logout' %}"> 
                    <i class="nav-link fa-solid fa-right-from-bracket"></i>
                  </a>
                  {% else %}
                  <a class="nav-a" href="{% url 'login' %}"> 
                  <span class="nav-link2">Log In</span>
                  <i class="nav-link fas fa-user"></i>
                  </a>
                {% endif %}
                
            </li>
         </ul>
        </div>
      </div>
    </nav>
    {% block body %} {% endblock %}
  </body>

</html>
